<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col p-0">
            <nav class="navbar navbar-dark bg-dark text-white">
                <div class="d-flex justify-content-between w-100 align-items-center">
                    <div class="col text-left h5">
                        <span sec:authentication="name" class="font-weight-bold"></span>
                        <span> with roles: <span sec:authentication="principal.authorities"></span></span>
                    </div>
                    <div class="col text-right">
                        <form th:action="@{/logout}" method="POST">
                            <input class="btn btn-link text-light" type="submit" value="logout">
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-2 py-3 px-0">
            <nav class="nav nav-pills flex-column">
                <a class="nav-link pl-4" aria-current="page" href="/admin" sec:authorize="hasRole('ROLE_ADMIN')">Admin</a>
                <a class="nav-link active pl-4" aria-current="page" href="/user">User</a>
            </nav>
        </div>
        <div class="col-10 bg-light px-5 py-3" style="height: 100vh;">
            <div class="row-fluid">
                <h1>User information-page</h1>
            </div>
            <div class="border">
                <div class="row-fluid px-3 py-2 border-bottom">
                    <h5>About user</h5>
                </div>
                <div class="row-fluid bg-white">
                    <div class="col p-4">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody id="user_table"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/user.js" defer></script>
</body>
</html>
