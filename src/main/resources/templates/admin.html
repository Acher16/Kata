<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col p-0">
            <nav class="navbar navbar-dark bg-dark text-white">
                <div class="d-flex justify-content-between w-100 align-items-center">
                    <div class="col text-left h5">
                        <span sec:authentication="name" class="font-weight-bold"></span>
                        <span> with roles: <span sec:authentication="principal.authorities"></span></span>
                    </div>
                    <div class="col text-right">
                        <form th:action="@{/logout}" method="POST">
                            <input class="btn btn-link text-light" type="submit" value="logout">
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-2 py-3 px-0">
            <nav class="nav nav-pills flex-column">
                <a class="nav-link active pl-4" aria-current="page" href="/admin">Admin</a>
                <a class="nav-link pl-4" href="/user">User</a>
            </nav>
        </div>
        <div class="col-10 bg-light px-5 py-3" style="height: 100vh;">
            <div class="row-fluid">
                <h1>Admin panel</h1>
            </div>
            <div class="row-fluid">
                <ul class="nav nav-tabs" id="nav-tab" role="tablist">
                    <li class="nav-item" role="presentation">
<!--                        <a class="nav-link active" href="/admin">Users table</a>-->
                        <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab" aria-controls="users" aria-selected="true">Users table</button>
                    </li>
                    <li class="nav-item" role="presentation">
<!--                        <a class="nav-link" href="/admin/new">New user</a>-->
                        <button class="nav-link" id="new-user" data-bs-toggle="tab" data-bs-target="#user" type="button" role="tab" aria-controls="user" aria-selected="false">New user</button>
                    </li>
                    </li>
                </ul>
            </div>

            <div class="border tab-pane fade" id="user" role="tabpanel" aria-labelledby="new-user">
                <div class="row-fluid px-3 py-2 border-bottom">
                    <h5>Add new user</h5>
                </div>
                <div class="row-fluid bg-white">
                    <div class="d-flex justify-content-center p-4">
                        <form class="w-25 font-weight-bold text-center" id="form-new-user">
                            <div class="form-group">
                                <label for="new-name">First name</label>
                                <input type="text" class="form-control" id="new-name" placeholder="first name">
                            </div>
                            <div class="form-group">
                                <label for="new-last-name">Last name</label>
                                <input type="text" class="form-control" id="new-last-name" placeholder="last name">
                            </div>
                            <div class="form-group">
                                <label for="new-age">Age</label>
                                <input type="text" class="form-control" id="new-age" placeholder="age">
                            </div>
                            <div class="form-group">
                                <label for="new-mail">Email</label>
                                <input type="email" class="form-control" id="new-mail" placeholder="name@example.com">
                            </div>
                            <div class="form-group">
                                <label for="new-password">Password</label>
                                <input type="password" class="form-control" id="new-password" placeholder="password">
                            </div>
                            <div class="form-group">
                                <label for="new-roles">Role</label>
                                <select multiple class="form-control" style="height: 50px;" id="new-roles"></select>
                            </div>
                            <input class="btn btn-success" type="submit" value="Add new user" onclick="newUser()">
                        </form>
                    </div>
                </div>
            </div>

            <div class="border tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
                <div class="row-fluid px-3 py-2 border-bottom">
                    <h5>All users</h5>
                </div>
                <div class="row-fluid bg-white">
                    <div class="col p-4">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody id="users_table"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal-edit">
    <form role="form" class="font-weight-bold text-center" id="form-edit">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="edit-id" class="control-label">ID</label>
                        <input type="text" class="form-control" disabled="true" id="edit-id"/>
                    </div>
                    <div class="form-group">
                        <label for="edit-name" class="control-label">Username</label>
                        <input type="text" class="form-control" id="edit-name"/>
                    </div>
                    <div class="form-group">
                        <label for="edit-last-name" class="control-label">Name</label>
                        <input type="text" class="form-control" id="edit-last-name"/>
                    </div>
                    <div class="form-group">
                        <label for="edit-age" class="control-label">Age</label>
                        <input type="number" class="form-control" id="edit-age"/>
                    </div>
                    <div class="form-group">
                        <label for="edit-mail" class="control-label">Email</label>
                        <input type="text" class="form-control" id="edit-mail"/>
                    </div>
                    <div class="form-group">
                        <label for="edit-password" class="control-label">Password</label>
                        <input type="password" class="form-control" id="edit-password">
                    </div>
                    <div class="form-group">
                        <label for="edit-roles">Role</label>
                        <select multiple class="form-control" style="height: 50px;" id="edit-roles"></select>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>

            </div>
        </div>
    </form>
</div>

<div class="modal fade" id="modal-delete">
    <form role="dialog" class="font-weight-bold text-center" id="form-delete">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="delete-id" class="control-label">ID</label>
                        <input type="text" class="form-control" disabled="true" id="delete-id"/>
                    </div>
                    <div class="form-group">
                        <label for="delete-name" class="control-label">Username</label>
                        <input type="text" class="form-control" disabled="true" id="delete-name"/>
                    </div>
                    <div class="form-group">
                        <label for="delete-last-name" class="control-label">Name</label>
                        <input type="text" class="form-control" disabled="true" id="delete-last-name"/>
                    </div>
                    <div class="form-group">
                        <label for="delete-age" class="control-label">Age</label>
                        <input type="number" class="form-control" disabled="true" id="delete-age"/>
                    </div>
                    <div class="form-group">
                        <label for="delete-mail" class="control-label">Email</label>
                        <input type="text" class="form-control" disabled="true" id="delete-mail"/>
                    </div>
                    <div class="form-group">
                        <label for="delete-roles">Role</label>
                        <select multiple class="form-control" disabled="true" style="height: 50px;" id="delete-roles"></select>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger text-white">Delete</button>
                </div>

            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="/js/admin.js" defer></script>
</body>
</html>
