<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{main::main}"></div>
<div>
  <div><a href="/admin/new">create</a></div>
  <div>
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <th th:text="${user.getId()}">ID</th>
        <th th:text="${user.getName()}">Name</th>
        <th th:text="${user.getMail()}">Email</th>
        <th th:text="${user.getRoles()}">Role</th>
        <th>
          <a th:href="@{/admin/edit/{id}(id=${user.getId()})}">edit</a>
          <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.getId()})}">
            <input type="submit" value="delete">
          </form>
        </th>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
