<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Title</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>

<div class="container-fluid p-3">
  <div class="row">
    <div class="col p-0">
      <nav class="navbar navbar-dark bg-dark text-white">
        <div class="d-flex justify-content-between w-100">
          <div class="col text-left">
            <span sec:authentication="name"></span>
            <span> with roles: <span sec:authentication="principal.authorities"></span></span>
          </div>
          <div class="col text-right">
            <a href="/logout">logout</a>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <div class="row">
    <div class="col-2 py-3 px-0">
      <nav class="nav nav-pills flex-column">
        <a class="nav-link active pl-4" aria-current="page" href="/admin">Admin</a>
        <a class="nav-link pl-4" href="/user">User</a>
      </nav>
    </div>
    <div class="col-10 bg-light px-5 py-3" style="height: 100vh;">
      <div class="row-fluid">
        <h1>Admin panel</h1>
      </div>
      <div class="row-fluid">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" href="/admin">Users table</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/new">New user</a>
          </li>
        </ul>
      </div>
      <div class="border">
        <div class="row-fluid px-3 py-2 border-bottom">
          <h5>All users</h5>
        </div>
        <div class="row-fluid bg-white">
          <div class="col p-4">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Age</th>
                  <th scope="col">Email</th>
                  <th scope="col">Role</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="user : ${users}">
                  <td th:text="${user.getId()}">ID</td>
                  <td th:text="${user.getName()}">Name</td>
                  <td th:text="${user.getLastName()}">Name</td>
                  <td th:text="${user.getAge()}">Name</td>
                  <td th:text="${user.getMail()}">Email</td>
                  <td>
                    <span th:each="role : ${user.getRoles()}">
                      <span th:text="${role}"></span>
                    </span>
                  </td>
                  <td>
                    <a class="btn btn-info" th:href="@{/admin/edit/{id}(id=${user.getId()})}">Edit</a>
                  </td>
                  <td>
                    <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.getId()})}">
                      <input class="btn btn-danger text-white" type="submit" value="Delete">
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
