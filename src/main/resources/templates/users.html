<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Title</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col p-0">
      <nav class="navbar navbar-dark bg-dark text-white">
        <div class="d-flex justify-content-between w-100 align-items-center">
          <div class="col text-left h5">
            <span sec:authentication="name" class="font-weight-bold"></span>
            <span> with roles: <span sec:authentication="principal.authorities"></span></span>
          </div>
          <div class="col text-right">
            <form th:action="@{/logout}" method="POST">
              <input class="btn btn-link text-light" type="submit" value="logout">
            </form>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <div class="row">
    <div class="col-2 py-3 px-0">
      <nav class="nav nav-pills flex-column">
        <a class="nav-link active pl-4" aria-current="page" href="/admin">Admin</a>
        <a class="nav-link pl-4" href="/user">User</a>
      </nav>
    </div>
    <div class="col-10 bg-light px-5 py-3" style="height: 100vh;">
      <div class="row-fluid">
        <h1>Admin panel</h1>
      </div>
      <div class="row-fluid">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" href="/admin">Users table</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/new">New user</a>
          </li>
        </ul>
      </div>
      <div class="border">
        <div class="row-fluid px-3 py-2 border-bottom">
          <h5>All users</h5>
        </div>
        <div class="row-fluid bg-white">
          <div class="col p-4">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Age</th>
                  <th scope="col">Email</th>
                  <th scope="col">Role</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="user : ${users}">
                  <td th:text="${user.getId()}">ID</td>
                  <td th:text="${user.getName()}">Name</td>
                  <td th:text="${user.getLastName()}">Name</td>
                  <td th:text="${user.getAge()}">Name</td>
                  <td th:text="${user.getMail()}">Email</td>
                  <td>
                    <span th:each="role : ${user.getRoles()}">
                      <span th:text="${role}"></span>
                    </span>
                  </td>
                  <td>
<!--                    <a class="btn btn-info" th:href="@{/admin/edit/{id}(id=${user.getId()})}">Edit</a>-->
                    <button class="btn btn-info" data-toggle="modal" th:data-target="${'#edit'+ user.id}">Edit</button>
                    <div th:id="${'edit' + user.id}" class="modal fade">
                      <form role="form" class="font-weight-bold text-center" th:method="POST" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title">Edit user</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">

                                  <div class="form-group">
                                    <label for="id" class="control-label">ID</label>
                                    <input type="text" class="form-control" disabled="true" th:value="${user.id}"  id="id"/>
                                  </div>
                                  <div class="form-group">
                                    <label for="name" class="control-label">Username</label>
                                    <input type="text" class="form-control" th:value="${user.getName()}" th:name="name"  id="name"/>
                                  </div>
                                  <div class="form-group">
                                    <label for="last_name" class="control-label">Name</label>
                                    <input type="text" class="form-control" th:value="${user.getLastName()}" th:name="lastName"  id="last_name"/>
                                  </div>
                                  <div class="form-group">
                                    <label for="age" class="control-label">Age</label>
                                    <input type="number" class="form-control" th:value="${user.getAge()}" th:name="age"  id="age"/>
                                  </div>
                                  <div class="form-group">
                                    <label for="mail" class="control-label">Email</label>
                                    <input type="text" class="form-control" th:value="${user.getMail()}" th:name="mail"  id="mail"/>
                                  </div>
                                  <div class="form-group">
                                    <label for="password" class="control-label">Password</label>
                                    <input type="password" class="form-control" th:name="password" id="password">
                                  </div>
                                  <div class="form-group">
                                    <label for="roles">Role</label>
                                    <select multiple class="form-control" style="height: 50px;" id="roles" th:value="${user.getRoles()}" th:name="roles">
                                      <option th:each="role : ${roles}" th:text="${role.getName()}" th:value="${role.getId()}"></option>
                                    </select>
                                  </div>

                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              <button type="submit" class="btn btn-primary">Edit</button>
                            </div>

                          </div>
                        </div>
                      </form>
                    </div>
                  </td>
                  <td>
<!--                    <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.getId()})}">-->
<!--                      <input class="btn btn-danger text-white" type="submit" value="Delete">-->
<!--                    </form>-->
                    <button class="btn btn-danger text-white" data-toggle="modal" th:data-target="${'#delete'+ user.id}">Delete</button>
                    <div th:id="${'delete' + user.id}" class="modal fade">
                      <form role="dialog" class="font-weight-bold text-center" th:method="POST" th:action="@{/admin/delete/{id}(id=${user.getId()})}" th:object="${user}">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title">Delete user</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">

                              <div class="form-group">
                                <label for="delete_id" class="control-label">ID</label>
                                <input type="text" class="form-control" disabled="true" th:value="${user.id}"  id="delete_id"/>
                              </div>
                              <div class="form-group">
                                <label for="delete_name" class="control-label">Username</label>
                                <input type="text" class="form-control" disabled="true" th:value="${user.getName()}" th:name="name"  id="delete_name"/>
                              </div>
                              <div class="form-group">
                                <label for="delete_last_name" class="control-label">Name</label>
                                <input type="text" class="form-control" disabled="true" th:value="${user.getLastName()}" th:name="lastName"  id="delete_last_name"/>
                              </div>
                              <div class="form-group">
                                <label for="delete_age" class="control-label">Age</label>
                                <input type="number" class="form-control" disabled="true" th:value="${user.getAge()}" th:name="age"  id="delete_age"/>
                              </div>
                              <div class="form-group">
                                <label for="delete_mail" class="control-label">Email</label>
                                <input type="text" class="form-control" disabled="true" th:value="${user.getMail()}" th:name="mail"  id="delete_mail"/>
                              </div>
                              <div class="form-group">
                                <label for="delete_roles">Role</label>
                                <select multiple class="form-control" disabled="true" style="height: 50px;" id="delete_roles" th:value="${user.getRoles()}" th:name="roles">
                                  <option th:each="role : ${roles}" th:text="${role.getName()}" th:value="${role.getId()}"></option>
                                </select>
                              </div>

                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              <button type="submit" class="btn btn-danger text-white">Delete</button>
                            </div>

                          </div>
                        </div>
                      </form>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
